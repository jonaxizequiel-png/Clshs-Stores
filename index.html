<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online - Bolt.ia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h1 class="logo">Bolt.ia Store</h1>
          <button class="cart-btn" id="cartBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <h2 class="hero-title">Encontre os Melhores Produtos</h2>
          <p class="hero-subtitle">Qualidade e tecnologia em um só lugar</p>
        </section>

        <section class="filters">
          <button class="filter-btn active" data-category="all">Todos</button>
          <button class="filter-btn" data-category="eletrônicos">Eletrônicos</button>
          <button class="filter-btn" data-category="acessórios">Acessórios</button>
        </section>

        <section class="products" id="productsGrid">
          <div class="loading">Carregando produtos...</div>
        </section>
      </div>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h2>Carrinho</h2>
        <button class="close-btn" id="closeCart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cartTotal">R$ 0,00</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn">Finalizar Compra</button>
      </div>
    </div>

    <div class="modal" id="checkoutModal">
      <div class="modal-content">
        <button class="modal-close" id="closeModal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <h2 class="modal-title">Finalizar Pedido</h2>
        <form id="checkoutForm">
          <div class="form-group">
            <label for="customerName">Nome Completo</label>
            <input type="text" id="customerName" required>
          </div>
          <div class="form-group">
            <label for="customerEmail">E-mail</label>
            <input type="email" id="customerEmail" required>
          </div>
          <div class="form-group">
            <label for="customerPhone">Telefone</label>
            <input type="tel" id="customerPhone" required>
          </div>
          <div class="order-summary">
            <h3>Resumo do Pedido</h3>
            <div id="orderItems"></div>
            <div class="order-total">
              <span>Total:</span>
              <span id="orderTotal">R$ 0,00</span>
            </div>
          </div>
          <button type="submit" class="submit-btn" id="submitOrder">Confirmar Pedido</button>
        </form>
      </div>
    </div>

    <div class="modal" id="successModal">
      <div class="modal-content success-content">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2 class="success-title">Pedido Realizado!</h2>
        <p class="success-message">Seu pedido foi confirmado com sucesso. Em breve você receberá um e-mail de confirmação.</p>
        <button class="submit-btn" id="closeSuccess">Continuar Comprando</button>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
